
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Maltes Gamingsida! — Up & Up Jump</title>
  <meta name="description" content="Level-based vertical jumper with 100 levels, themed enemies, animated skins, shop, VFX and shadows." />
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <div class="brand">🕹️ Maltes <span>Gamingsida!</span></div>
      <div class="nav-actions">
        <a class="btn ghost" href="game.html">Play</a>
        <a class="btn ghost" href="shop.html">Shop</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-inner">
        <h1 class="title">Climb <span class="gradient">100 Levels</span> of Chaos!</h1>
        <p class="subtitle">Each level gets harder. Enemy sets rotate every 10 levels. Themes recolor enemies. Wild skins from Common to Legendary!</p>
        <div class="cta">
          <a class="btn primary bounce" href="game.html">Play Now</a>
          <a class="btn secondary" href="shop.html">Open Shop</a>
        </div>
      </div>
      <div class="wave" aria-hidden="true">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,0 C300,120 900,0 1200,120 L1200,0 L0,0 Z" fill="var(--bg)" />
        </svg>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> Maltes Gamingsida! · Built for fun 🎉</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
