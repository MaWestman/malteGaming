<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maltes gamingsida!</title>
  <link rel="stylesheet" href="assets/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">🎮</div>
      <div class="title">Maltes gamingsida!</div>
    </div>
    <nav class="nav">
      <a href="./">Hem</a>
      <a href="games/">Spel</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Välkommen till Maltes gamingsida! 👋</h1>
    <p>En trygg och lekfull plats för spel och fotboll.</p>
    <p>
      <a class="cta" href="games/neon-ascent/">🚀 Spela <strong>Neon Ascent</strong></a>
    </p>
  </main>

  <section id="football" class="section">
    <h2>Fotboll</h2>
    <p class="muted">Senaste nyheterna (laddas från <code>assets/football.json</code>). <span id="fb-updated"></span></p>
    <div id="football-list" class="feed-list" aria-live="polite"></div>
    <div id="football-error" class="feed-error" hidden>Det gick inte att ladda nyhetsflödet just nu.</div>
  </section>

  <footer class="site-footer">
    <div>© <span id="y"></span> Maltes gamingsida!</div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script defer src="assets/football.js"></script>
</body>
</html>
