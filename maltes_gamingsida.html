    header {
      background-color: #d62828;
      color: white;

      width: 100%;
      height: 400px;
      border: none;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2em;

</head>
